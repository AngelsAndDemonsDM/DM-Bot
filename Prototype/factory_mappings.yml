# Этот файл используется для регистрации классов сущностей и компонентов,

# Раздел для регистрации классов сущностей
entities:
  # Пример:
  # PlayerEntity: "PlayerEntity"
  # EnemyEntity: "EnemyEntity"

# Раздел для регистрации классов компонентов
components:
  # Пример:
  # HealthComponent: "HealthComponent"
  # PositionComponent: "PositionComponent"

# Пример определения экземпляров сущностей В ДРУГИХ YML ФАЙЛАХ:
# - type: "PlayerEntity"  # Указываем тип сущности, который соответствует зарегистрированному имени класса
#   id: "1"  # Уникальный идентификатор сущности, обязательное поле
#   additional_field: "value"  # Дополнительные поля из класса сущности
#   components:  # Список компонентов, принадлежащих этой сущности
#     - type: "HealthComponent"  # Указываем тип компонента, который соответствует зарегистрированному имени класса
#       hp: 100  # Поля из класса компонента
#       regen: 5
#     - type: "PositionComponent"  # Другой компонент, принадлежащий той же сущности
#       x: 10
#       y: 20
