name: Auto Assign

on:
  issues:
    types: [opened]
  pull_request:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'themanyfaceddemon' }}

    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@v1
      with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: themanyfaceddemon
          numOfAssignee: 1
