name: Auto Assign
on:
  pull_request_target:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'themanyfaceddemon' }}

    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@v1
      with:
        assignees: themanyfaceddemon
        numOfAssignee: 1
