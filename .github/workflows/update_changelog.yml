name: Update Changelog

on:
  pull_request:
    types: [closed]

jobs:
  update-changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install PyYAML

    - name: Generate changelog
      run: python .github/workflows_config/update_changelog.py
      env:
        PR_BODY: ${{ github.event.pull_request.body }}
        GIT_AUTHOR: ${{ github.event.pull_request.user.login }}

    - name: Commit and push changelog
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .github/changelog.yml
        git commit -m 'Auto changelog update'
        git push https://x-access-token:${{ secrets.ADMIN_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
