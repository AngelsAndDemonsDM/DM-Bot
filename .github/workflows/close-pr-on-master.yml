name: Close PRs on master
on:
  pull_request_target:
    types: [opened, ready_for_review]
    
jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{github.head_ref == 'master' || github.head_ref == 'main'}}
    
    steps:    
    - uses: superbrothers/close-pull-request@v3
      with:
        comment: "Вы не можете использовать ветку master для внесения изменений в репозиторий. \n\n Пожалуйста, создайте новую ветку для вашей работы. \n\n Просьба ознакомиться с гайдами на [вики](https://github.com/AngelsAndDemonsDM/DM-Bot/wiki/Главная) как работать в репозитории"
