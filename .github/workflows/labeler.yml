name: "Set labels for PR"

on:
  pull_request:
    branches:
      - master

jobs:
  labeler:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set labels
        uses: actions/labeler@v5
        with:
          configuration-path: .github/workflows_config/labeler.yml
          sync-labels: true
