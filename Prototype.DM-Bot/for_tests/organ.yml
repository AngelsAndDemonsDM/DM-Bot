- type: Organ
  subtype: brain
  id: brain
  name: Мозг
  desc: |
    Мозг - центральный орган нервной системы, который контролирует множество функций организма, включая мышление, чувства, движение и координацию.
    Он также играет важную роль в обработке информации и принятии решений.
  max_health: 100
  standart_efficiency: 100

- type: Organ
  subtype: Heart
  id: heart
  name: Сердце
  desc: |
    Сердце - мышечный орган, который отвечает за перекачивание крови по всему организму.
    Оно является центром кровообращения и обеспечивает доставку кислорода и питательных веществ к клеткам.
  max_health: 100
  standart_efficiency: 100

- type: Organ
  subtype: liver
  id: liver
  name: Печень
  desc: |
    Печень - крупный железистый орган, который выполняет множество функций, включая фильтрацию крови, обработку питательных веществ, выработку желчи и разрушение токсинов.
    Она также играет важную роль в обмене веществ и хранении энергии.
  max_health: 100
  standart_efficiency: 100

- type: Organ
  subtype: kidney
  id: kidney
  name: Почка
  desc: |
    Почка - парный орган, который отвечает за фильтрацию крови и выведение излишков жидкости и отходов из организма.
    Они играют важную роль в поддержании водно-солевого баланса и регулировании кровяного давления.
  max_health: 100
  standart_efficiency: 100

- type: Organ
  subtype: lung
  id: lung
  name: Легкое
  desc: |
    Легкое - парный орган, который отвечает за обмен газами между кровью и внешней средой.
    Они поглощают кислород и выводят углекислый газ, играя ключевую роль в дыхании и кислородном обмене.
  max_health: 100
  standart_efficiency: 100

- type: Organ
  subtype: stomach
  id: stomach
  name: Желудок
  desc: |
    Желудок - мускульный орган, который отвечает за хранение и переваривание пищи.
    Он вырабатывает желудочный сок, который содержит ферменты для расщепления пищи и обеспечивает ее дальнейшую обработку в кишечнике.
  max_health: 100
  standart_efficiency: 100
  volume: 50

- type: Organ
  subtype: geNItaliA
  id: genitalia
  name: Гениталии
  desc: |
    Гениталии - органы репродуктивной системы, отвечающие за размножение и половую функцию.
    У них есть различные функции в мужском и женском организме, включая производство гамет, секрецию половых гормонов и обеспечение полового акта.
  max_health: 100
  standart_efficiency: 100
  gender_type: FEMALE

- type: Organ
  subtype: breast
  id: breast
  name: Грудь
  desc: |
    Грудь - парные органы молочной железы, характерные для женского пола, которые играют ключевую роль в лактации и кормлении младенцев.
    Они также могут быть объектом сексуального влечения и имеют важное эстетическое значение в культуре и обществе.
  max_health: 100
  standart_efficiency: 100
  size: A
  reagent_per_day: 100
  reagent_per_tick: 100
  amount_reagent: 100
